- name: "Generate jobs for Blue-Green testing configuration profile directories"
  file:
    path: ../../../stage/jenkins/jobs/aem-opencloud-{{ aem_opencloud.version }}/testing/aws/{{ item[0].item.path }}-{{ item[2].item.path }}-{{ item[3].item.path }}/{{ item[1].item.path }}/
    state: directory
    mode: '0776'
  with_nested:
    - "{{ aem_testing_blue_green_profiles_trimmed.results }}"
    - "{{ testing_blue_green_jobs_trimmed.results }}"
    - "{{ aem_stack_manager_messenger_profiles_trimmed.results }}"
    - "{{ aem_test_suite_profiles_trimmed.results }}"

